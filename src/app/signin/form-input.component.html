<div [formGroup]="group" [ngClass]="{'form-group': true, 'has-error': validateField()}" >
  <label class="col-sm-2 control-label" for="{{inputId}}">{{label}}</label>
  <div class="col-sm-8">
    <input id="{{inputId}}" formControlName="{{fieldName}}" class="form-control" type="{{type}}">
  </div>
  <div *ngIf="validateField()" class="col-sm-2 help-block validators">
    <p *ngFor="let error of getErrors(field.errors)">
      {{errorMessages[error]}}
    </p>
  </div>
</div>
