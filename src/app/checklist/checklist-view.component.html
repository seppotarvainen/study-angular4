<h3>Checklist</h3>
<div *ngIf="!isEditMode">
  <div *ngTemplateOutlet="view"></div>
</div>
<div *ngIf="isEditMode">
  <div *ngTemplateOutlet="form"></div>
</div>

<ng-template #view>
  <ul class="checklist">
    <li *ngFor="let item of checklist">
      <input id="item-{{item.id}}" type="checkbox" [value]="item.done" [(ngModel)]="item.done" (click)="toggleItemDone(item)" />
      <label for="item-{{item.id}}" [ngClass]="{done: item.done}">{{item.content}}</label>
    </li>
  </ul>
  <button class="btn btn-default" (click)="clickAddItem()">Add item</button>
  <button class="btn btn-danger" (click)="deleteDoneItems()">Delete done items</button>
</ng-template>

<ng-template #form>
  <form class="form-horizontal" (submit)="submitForm($event)">
    <div class="form-group">
      <label for="content" class="col-sm-2">Item content</label>
      <div class="col-sm-10">
        <input class="form-control"
               id="content"
               name="content"
               [(ngModel)]="newContent">
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
      <button type="button" class="btn btn-danger" (click)="clickCancel()">Cancel</button>
    </div>
  </form>
</ng-template>
