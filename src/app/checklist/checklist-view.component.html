<h3>Checklist</h3>
<div *ngIf="!isEditMode">
  <div *ngTemplateOutlet="view"></div>
</div>
<div *ngIf="isEditMode">
  <div *ngTemplateOutlet="form"></div>
</div>

<ng-template #view>
  <ul>
    <li *ngFor="let item of checklist">
      {{item?.content}}
    </li>
  </ul>
  <button class="btn btn-default" (click)="clickAddItem()">Add item</button>
  <button class="btn btn-danger">Delete done items</button>
</ng-template>

<ng-template #form>
  <form class="form-horizontal" (submit)="submitForm($event)">
    <div class="form-group">
      <label for="content" class="col-sm-2">Item content</label>
      <div class="col-sm-10">
        <input class="form-control"
               id="content"
               name="content"
               [(ngModel)]="newContent">
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
      <button type="button" class="btn btn-danger" (click)="clickCancel()">Cancel</button>
    </div>
  </form>
</ng-template>
