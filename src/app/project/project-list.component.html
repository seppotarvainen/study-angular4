<h3><small><strong>PROJECTS</strong></small></h3>

<div>
  <div *ngFor="let project of projects">
    <button class="btn list-group-item" [ngClass]="{'list-group-item-info': project == selectedProject}" [disabled]="locked" (click)="onSelect(project)">
      <span>{{project.title}}</span> <span *ngIf="project.done" class="glyphicon glyphicon-ok small"></span>
    </button>
  </div>
</div>

<br>
