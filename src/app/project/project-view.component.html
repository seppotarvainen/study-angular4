<div *ngIf="project; else no_content">
  <div class="row">
    <h1>
      <span>{{ project.title }}</span> <span *ngIf="project.done" class="glyphicon glyphicon-ok small"></span>
    </h1>

    <p class="lead">
      {{ project.description }}
    </p>

    <!-- Timer component -->
    <timer [time]="project.timeInSeconds"
           (onUpdateTime)="updateTime($event)"></timer>
  </div>

  <div class="row">
    <hr>
    <div>
      <p>&ensp;
        <button type="button" class="btn btn-default" (click)="onClickEditProject()" [disabled]="locked">
          Edit project
        </button>
        <button type="button" class="btn btn-danger" (click)="onClickDelete()" [disabled]="locked">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete project
        </button>
      </p>
      <p>
        <input id="isDone" type="checkbox" (click)="toggleProjectDone()" [checked]="project.done"/>
          <label for="isDone">Mark project as done</label>
      </p>
    </div>
  </div>
  <div>
    <checklist [project]="project" [checklist]="project.checklist"></checklist>
  </div>
</div>

<!-- Shown if no project is selected -->
<ng-template #no_content>
  <div class="row">
    <h1>No project selected</h1>
  </div>
</ng-template>
