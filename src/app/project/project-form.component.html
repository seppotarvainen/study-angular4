<div class="row" *ngIf="project">
  <h1 [ngClass]="{'placeholder': title.value.length === 0}">{{showProjectHeading()}}</h1>
  <form class="form-horizontal" [formGroup]="projectForm" (ngSubmit)="submit()">

    <form-input [label]="'Title: '" [inputId]="'title'" [field]="title"
                [group]="projectForm" [isFocused]="true"
                [errorMessages]="{required: 'Project title is required.'}"></form-input>

    <form-input [label]="'Description: '" [inputId]="'description'" [field]="description"
                [group]="projectForm" [type]="'textarea'"
                [errorMessages]="{maxlength: 'Description should be under 256 characters long.'}"></form-input>

    <div class="help-block pull-right">{{description.value.length}} / 256</div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" [ngClass]="{disabled: projectForm.invalid}">Submit</button>
        <button type="button" class="btn btn-danger" (click)="clickCancel($event)">Cancel</button>
      </div>
    </div>

  </form>
</div>
