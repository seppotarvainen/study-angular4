<div *ngIf="project; else no_content">
  <div class="row">
    <h1>
      <span>{{ project.title }}</span>
      <sup *ngIf="project.done"><span class="super label label-info">DONE</span></sup>
    </h1>

    <p class="lead">
      {{ project.description }}
    </p>


  <!--</div>-->

  <!--<div class="row">-->

    <div>
      <p>
        <button type="button" class="btn btn-default" myLock (click)="onClickEdit()">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <span>Edit project</span>
        </button>
        &ensp;
        <button type="button" class="btn btn-danger" myLock (click)="onClickDelete()">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete project
        </button>
      </p>
        <input (click)="onClickMarkAsDone($event.target.checked)" type="checkbox" id="project-done"
               [checked]="project.done"> <label for="project-done">Mark project as done</label>
    </div>
    <hr>
  </div>

  <div class="row">
    <!-- onAddChecklistItem="onAddChecklistItem($event)"-->
    <sub-projects [projectId]="project.id" [subProjects]="project.subProjects"></sub-projects>
    <!--<checklist [checklist]="project.checklist" [projectId]="project.id"></checklist>-->
    <!-- Timer component -->

    <!--<timer [time]="1000"-->
    <!--(onUpdateTime)="updateTime($event)">-->
    <!--&lt;!&ndash;(onLockProject)="lockProject($event)">&ndash;&gt;-->

    <!--</timer>-->
  </div>
</div>

<!-- Shown if no project is selected -->
<ng-template #no_content>
  <div class="row">
    <h1>No project selected</h1>
  </div>
</ng-template>
